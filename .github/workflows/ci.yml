name: CI
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    name: Build and Test
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: |
          # Pull environment info
          vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
          # Builds the dependencies of the docs target
          # https://turbo.build/repo/docs/reference/run#microsyntaxes-for-filtering
          # We need to do this since  `vc build` does not currently
          # follow the package or task graph (like `turbo`)
          turbo build --filter=docs^...
          cd apps/docs && vc build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Test
        run: vc deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}
